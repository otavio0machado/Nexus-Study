<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nexus: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              darkbg: '#0f172a',
              cardbg: '#1e293b',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* button-effects */
      @keyframes levitate-up-down {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
      }
      
      @keyframes aura-pulse-orange {
        0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }

      @keyframes aura-pulse-yellow {
        0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(234, 179, 8, 0); }
        100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
      }
      
      @keyframes aura-pulse-cyan {
        0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
        70% { box-shadow: 0 0 0 8px rgba(14, 165, 233, 0); }
        100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
      }
      
      @keyframes vibrate-horizontal {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }

      .effect-levitate {
        animation: levitate-up-down 0.8s ease-in-out;
      }
      
      /* Apply vibration on hover to simulate instability before exit */
      .effect-levitate:hover {
        animation: vibrate-horizontal 0.3s ease-in-out;
      }
      
      .aura-orange { animation: aura-pulse-orange 2s infinite; }
      .aura-yellow { animation: aura-pulse-yellow 2s infinite; }
      .aura-cyan { animation: aura-pulse-cyan 2s infinite; }

      /* PDF VIEWER STYLES */
      :root {
        --pdf-bg: #0f172a;
        --pdf-toolbar-bg: rgba(30, 41, 59, 0.85);
        --pdf-sidebar-bg: rgba(15, 23, 42, 0.95);
        --pdf-text: #f8fafc;
        --pdf-accent: #0ea5e9;
        --pdf-border: rgba(255, 255, 255, 0.1);
        --pdf-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }

      .pdf-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background-color: var(--pdf-bg);
        color: var(--pdf-text);
        overflow: hidden;
        position: relative;
      }

      .pdf-toolbar {
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        background: var(--pdf-toolbar-bg);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--pdf-border);
        z-index: 20;
        box-shadow: var(--pdf-shadow);
      }

      .pdf-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .pdf-btn {
        background: transparent;
        border: 1px solid transparent;
        color: var(--pdf-text);
        padding: 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pdf-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--pdf-border);
      }

      .pdf-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pdf-page-indicator {
        font-variant-numeric: tabular-nums;
        font-size: 0.9rem;
        font-weight: 500;
        min-width: 60px;
        text-align: center;
      }

      .pdf-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      .pdf-sidebar {
        width: 200px;
        background: var(--pdf-sidebar-bg);
        border-right: 1px solid var(--pdf-border);
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        transition: width 0.3s ease;
        flex-shrink: 0;
      }

      .pdf-sidebar.closed {
        width: 0;
        padding: 0;
        border: none;
      }

      .pdf-thumbnail {
        cursor: pointer;
        border-radius: 4px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: all 0.2s;
        opacity: 0.7;
        background-color: #1e293b;
      }

      .pdf-thumbnail:hover {
        opacity: 1;
      }

      .pdf-thumbnail.active {
        border-color: var(--pdf-accent);
        opacity: 1;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
      }

      .pdf-viewport {
        flex: 1;
        overflow: auto;
        display: flex;
        justify-content: center;
        padding: 2rem;
        position: relative;
      }

      .pdf-document {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .pdf-page-wrapper {
        margin-bottom: 2rem;
        box-shadow: var(--pdf-shadow);
        transition: transform 0.2s ease;
        position: relative;
      }

      .pdf-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: var(--pdf-text);
        gap: 1rem;
        background: var(--pdf-bg);
      }

      /* React PDF specific overrides */
      .react-pdf__Page__canvas {
        margin: 0 auto;
        border-radius: 4px;
      }
      
      .react-pdf__Page__textContent {
        border-radius: 4px;
      }

      /* Spinner */
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--pdf-border);
        border-top-color: var(--pdf-accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Text Highlight */
      ::selection {
        background: rgba(14, 165, 233, 0.3);
        color: white;
      }
    </style>

</script>
</head>

    <div id="root"></div>

</html>
